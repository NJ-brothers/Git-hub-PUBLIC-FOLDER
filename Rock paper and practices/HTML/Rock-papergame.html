<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="/CSS/Rock-papergame.css">
</head>
<body>

    <p class="Title1">Rock Paper Scissors</p>
    <img src="/Pics/rock-emoji.png" class="rock-pic" id="rock-pic">
    <img src="/Pics/paper-emoji.png" class="paper-pic" id="paper-pic">
    <img src="/Pics/scissors-emoji.png" class="scissors-pic" id="scissors-pic">
    <button class="button4" id="button4">Reset</button>
    <button class="button5" id="button5">
        Auto Play1
    </button>


    <button class="button5" id="button6">
        Auto Play2
    </button>

    <button class="button5" id="button7">
        Auto Play3
    </button>


    <p class="moves_result"></p>

    <p class="mymove1">
        <p class="mymovepara-1"></p>
        <img src="" id="mymove1" class="mymove1-pic">
    </p>


    <p class="computermoves1">
        <p class="computerpara-1"></p>
        <img src="" id="computermoves1" class="computermoves1-pic">
    </p>

    <p class="para1" id="para1"></p>
    <p class="para3" id="para3"></p>
    <p class="result" id="result"></p>

    <script src="/JS/Rock-papergame.js"></script>
</body>
</html>
