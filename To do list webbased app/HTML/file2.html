<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list-2</title>
    <link rel="stylesheet" href="/CSS/file2.css">
</head>
<body>

    <div class="header-div">
        <div class="welcome-div">
            <h1 class="welcome-heading">
                Welcome to our to do list website!
            </h1>
        </div>
        <div class="task-headingdiv">
            <h1 class="task-heading">
                Task List 2025
            </h1>
        </div>
    </div>

    <div class="body-div">
        <div class="inp-div">
            <div class="inp-div1">
                <input type="text" id="inp-1" class="input-1" placeholder="What's your plan for today?">
            <button class="button1" id="inp_btn">
                    Add task
                </button>
            </div>
        </div>

        <div class="Task-add-section">
             <p class="Paragraph-1">
                Tasks
             </p>
            <div>
                <input type="text"
                class="task_show"
                value="Your tasks are here."
                readonly
                >
                <button class="button1" id="edit_btn">
                    Edit
                </button>
    
                <button class="button1" id="del_btn">
                    Delete
                </button>
            </div>
        </div>
    </div>


    <script src="/JS/file2.js"></script>
</body>
</html>
